<div ng-controller="LoginController">
<section>
	<div class="col-sm-8 col-sm-offset-2 col-xs-12">
		<h1>Авторизация</h1>
		<form name="form_login" role="form">
			<div class="form-group">
				<label>Логин</label>
				<input type="text" class="form-control" required ng-model="current.login">
			</div>
			<div class="form-group">
				<label>Пароль</label>
				<input type="password" class="form-control" required ng-model="current.password">
			</div>
			<button type="submit" class="btn btn-primary btn-block" ng-click="LogIn(current, form_login)">Войти</button>
			<p class="help-block">{{message}}</p>
		</form>
	</div>
</section>
</div>
